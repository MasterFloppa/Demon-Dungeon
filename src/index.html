<!DOCTYPE html>
<html>
    <head>
        <title>Basic 3D World</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="base.css">
    </head>
    <body>
    
        <div id="container">
            <div id="demontitle"><h1 style="text-align: center;" id="dem">DEMON<br>DUNGEON</h1></div>
            <button id="startButton" onclick="started()">Start</button>
            <button id="instructions" onclick="revelcont()">Controls</button>
        </div>
        <div id="winner">
            <h1 style="text-align: center;" id="win">YOU WIN!</h1>
            <button id="restartButton" onclick="relo()">Restart</button>
        </div>
        <div id="controls">
            <h1 style="text-align: center;" id="ctrl">Controls</h1>
            <p style="text-align: center;" id="ctrl">W, A, S, D to move</p>
            <p style="text-align: center;" id="ctrl">Shift to sprint</p>
            <button id="backButton" onclick="disapcont()">X</button>
        </div>
        <script>
            function started() {
                var elem = document.getElementById('container');
                elem.remove();
            }

            function relo() {
                location.reload();
            }
            function revelcont() {
                var elem = document.getElementById('controls');
                elem.style.visibility = 'visible';
                document.getElementById('container').style.visibility = 'hidden';
            }
            function disapcont() {
                var elem = document.getElementById('controls');
                elem.style.visibility = 'hidden';
                document.getElementById('container').style.visibility = 'visible';
            }
        </script>
        <script src="./js/main.js" type="module"></script>
    </body>
</html>
